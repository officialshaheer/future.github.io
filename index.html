<!DOCTYPE html>
<html>
<head>
	<title>Future 1.0</title>
	<style type="text/css">
	* {
		margin: 0;
		padding: 0;
		outline: none;
	}
	body {
		overflow: hidden;
	}
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/three@0.120.1/build/three.js"></script>
	<canvas class="webgl"></canvas>

	<script type="module">
		var scene = new THREE.Scene();

		//Canvas
		const canvas = document.querySelector('.webgl')

		var plane = getPlane(10,20);

		var pointLight = getPointLight(2);
        pointLight.position.x = 5;
        pointLight.position.z = 0;
        pointLight.position.y = 1;

		scene.add(pointLight);
		scene.add(plane);
		plane.rotation.x = Math.PI/2;

		const boxGeometry = new THREE.BoxGeometry(1,1,1);
		const boxMaterial = new THREE.MeshStandardMaterial({
			roughness: 0.3,
			metalness: 0.4,
			side: THREE.DoubleSide,
			wireframe: true
		});
		const boxMesh = new THREE.Mesh(boxGeometry,boxMaterial);
		boxMesh.position.y = 1;
		boxMesh.castShadow = true;
		scene.add(boxMesh);
		

		var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
		camera.position.x = 0;
        camera.position.y = 2.5;
        camera.position.z = 10;
		camera.lookAt(new THREE.Vector3(0,0,0));

		var renderer = new THREE.WebGLRenderer({
			canvas: canvas
		});
        renderer.shadowMap.enabled = true; //For Shadows
        renderer.setClearColor('rgb(0,0,0)');
        renderer.setSize(window.innerWidth,window.innerHeight);

		window.addEventListener('resize', () => {
            renderer.setSize(window.innerWidth,window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });

		// Functions
        function getPlane(radius,size) {
            var geometry = new THREE.CircleGeometry(radius, size);
            var material = new THREE.MeshStandardMaterial({
                color:'rgb(255,255,255)',
                side: THREE.DoubleSide,                
                roughness: 0.0,
                metalness: 0.0
            });
            var mesh = new THREE.Mesh(geometry,material);
            mesh.receiveShadow = true; // For recieving Shadows
            return mesh;
        }
		
		// Point Light for Shadows 
        function getPointLight(intensity) {
            var light = new THREE.PointLight(0xFFFFFF, intensity);
            light.castShadow = true;
            return light;
        }

		// Initialising renderer & Fixing the resizing of object with below function
        var render = function() {

			boxMesh.rotation.x += 0.02;
            boxMesh.rotation.z += 0.02;

            renderer.render(scene, camera);

			requestAnimationFrame(render);
        }
        render();

	</script>
</body>
</html>
